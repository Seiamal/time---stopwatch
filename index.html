<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Title -->
  <title>Time and Stopwatch </title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="bodys">
  	<!-- middle contain box -->
  	
  	<div class="timeOfPart">
  		
  <!-- Time Section -->

  		
  		<div class="part1"><div class="myTime">
  		<div class="hour time">02</div>
  		<p>:</p>
  		<div class="minute time">48</div>
  		<p>:</p>
  		<div class="second time">54</div>
  		<div class="session time">AM</div>
  		
  	</div></div>
  	
  	
  	
  	  <!-- stopwatch Section -->

  	<div class="part2">
  		<div class="watch_box">
  			
  			<div class="watch_card">
  			
  			
  			<div id="myhour" class="times">00</div>
  			
  			
  			<p>:</p>
  			
  			
  			<div id="myminute" class="times">00</div>
  			
  			
  			<p>:</p>
  			
  			
  			<div id="mysec" class="times">00</div>
  			
  			
  		</div>
  		<div class="watch_card2">
  			<button class="btn" onclick="pauseWatch()"><p>Pause</p> </button>
  			<button class="btn" onclick="startWatch()"><p>Start</p> </button>
  			<button class="btn"><p>Stop</p> </button>
  		</div>
  		</div>
  	</div></div>
  </div>
  
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
